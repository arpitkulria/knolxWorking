@* scripts Template File *@
@(page: String)
@page match {
      case "index" => {
        <script src= "@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>

        }
        
        case "AddEmp" => {
        <script src= "@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.validate.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        }
        
        case "showData" => {
        <script src= "@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        }
	case _=>{
		<script src= "@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.validate.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
		
	}

}
