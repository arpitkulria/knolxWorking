@* outputPage Template File *@
@(param: String)(implicit flash:play.api.mvc.Flash)

@mainHome("Home","Home",0,30){
	
	@flash.get("msg").map { msg =>
            <div class="alert alert-dismissable alert-success">
                <button type="button" class="close" data-dismiss="close">×</button>
                <strong>Well done !</strong> @msg
            </div>
        }
      @flash.get("error").map { msg =>
            <div class="alert alert-dismissable alert-warning">
                <button type="button" class="close" data-dismiss="close">×</button>
                <strong>Error ! </strong> @msg
            </div>
        }  
	
<h1>@param.split("@").head</h1>
	<div class="col-md-12">
	<a class="twitter-timeline" data-dnt="true" href="https://twitter.com/Knolspeak" data-widget-id="571278805654728704">Tweets by Knoldus</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	@*	<img src=@routes.Assets.at("/images/0db0f52.png")> *@
	</div>
}
